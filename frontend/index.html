<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloudflare Enterprise POS - Hệ thống bán hàng doanh nghiệp miễn phí 100%">
    <meta name="keywords" content="POS, Point of Sale, Cloudflare, Enterprise, Bán hàng, Quản lý">
    <meta name="author" content="Cloudflare Enterprise POS">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1890ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CF POS">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.12.8/reset.min.css">
    
    <title>Cloudflare Enterprise POS - Hệ thống bán hàng thông minh</title>
    
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* App Container */
        #root {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        /* Hide loading screen when app is ready */
        .app-loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .loading-logo {
                width: 80px;
                height: 80px;
            }
            
            .loading-text {
                font-size: 1.25rem;
            }
            
            .loading-subtext {
                font-size: 0.9rem;
                padding: 0 2rem;
            }
        }
        
        /* Touch optimizations for mobile */
        @media (hover: none) and (pointer: coarse) {
            * {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <svg class="loading-logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
            <rect x="35" y="35" width="50" height="50" rx="8" fill="white"/>
            <rect x="45" y="45" width="10" height="10" rx="2" fill="#667eea"/>
            <rect x="65" y="45" width="10" height="10" rx="2" fill="#667eea"/>
            <rect x="45" y="65" width="30" height="4" rx="2" fill="#667eea"/>
        </svg>
        
        <div class="loading-text">Cloudflare Enterprise POS</div>
        <div class="loading-subtext">
            Đang tải hệ thống bán hàng thông minh<br>
            Powered by Cloudflare Edge Computing
        </div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Hide loading screen when app is ready
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 1500); // Minimum loading time for UX
        });
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Store the event for later use
            window.showInstallPrompt = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the A2HS prompt');
                        }
                        deferredPrompt = null;
                    });
                }
            };
        });
        
        // Performance monitoring
        window.addEventListener('load', () => {
            // Track page load performance
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
        });
        
        // Error tracking
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            // Here you can send errors to your analytics service
        });
        
        // Unhandled promise rejection tracking
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // Here you can send errors to your analytics service
        });
    </script>
    
    <!-- Module Script for React App -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
